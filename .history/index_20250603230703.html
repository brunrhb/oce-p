<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid 3 colonnes avec placeholders</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="content.js"></script>
</head>
<body>

  <div class="grid-p1s1">

    <div class="col-p1s1-1">
      <div class="placeholder-p1s1"></div>
      <p class="credit" data-content="p1s1-credit1"></p>
      <p class="credit" data-content="p1s1-credit2"></p>
    </div>

    <div class="col-p1s1-2">
      <div class="placeholder-p1s1"></div>
      <p class="credit" data-content="p1s1-credit3"></p>
      <p class="credit" data-content="p1s1-credit4"></p>
      <p class="credit" data-content="p1s1-credit5"></p>
    </div>

    <div class="col-p1s1-3">
      <p class="protocole-titre" data-content="p1s1-protocole-titre"></p>
      <p class="protocole-corps" data-content="p1s1-protocole-corps"></p>
    </div>

  </div>

</body>
</html>
